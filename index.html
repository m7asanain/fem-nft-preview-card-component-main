<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>NFT preview card component</title>
  </head>

  <body>
    <div class="card">
      <img class="image-equilibrium" src="images/image-equilibrium.jpg" alt="image-equilibrium">
      <span class="photo-hover-effect"></span>
      <h2 class="header">Equilibrium #3429</h2>
      <p class="description">Our Equilibrium collection promotes <br> balance and calm.</p>
      <img class="icon-ethereum" src="icons/icon-ethereum.svg" alt="icon-ethereum">
      <p class="price-ethereum inline-block">0.041 ETH</p>
      <p class="days">3 days left</p>
      <img class="icon-clock" src="icons/icon-clock.svg" alt="icon-clock">
      <p></p>
      <hr class="separator">
      <img class="image-avatar" src="images/image-avatar.png" alt="image-avatar">
      <p class="creation">Creation of <span class="jules-wyvern">Jules Wyvern</span></p>
    </div>
  </body>

</html>
